<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto HTML5 CSS3 Responsivo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <header class="cabecalho">
        <a href="index.html"><h1 class="logo">Projeto HTML5 CSS3 Responsivo</h1></a>
        <button class="btn-menu"><i class="fa fa-bars fa-lg"></i></button>
        <nav class="menu">
            <a class="btn-close">x</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <div class="title">
            <h2> OUSE INOVAR! </h2>
            <h3>Criamos experiências e estabelecemos ações estratégicas que conectam marcas e consumidores.</h3>
         </div>
         <div class="buttons">
            <button class="btn-cadastrar">Cadastrar <i class="fa fa-arrow-circle-right"></i></button>
            <button class="btn-sobre">Sobre <i class="fa fa-question-circle"></i></button>
         </div>

    </div>



    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(".btn-menu").click(function(){
            $(".menu").show();
        });
        $(".btn-close").click(function(){
            $(".menu").hide();
        });
    </script>
    
</body>
</html>
